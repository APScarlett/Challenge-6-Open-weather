<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--link to the bootstrap library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--customer header with color and spacing-->
    <header class="row custom-bg-color bg-primary bg-gradient text-light" >
        <h2 class="col-12 text-center">Weather Dashboard</h2>
    </header>

    <main class="row">
         <!--Search for a city input section-->
        <section class="col-3">
                 <!-- bootstrap for padding and margin-->
            <h4 class="px-3">Search for a City:</h4>
            <input id="search-input" type="text" class="form-control mx-3">

            <button id="search-btn" type="button" class="btn bg-primary w-100 mx-3 my-1">Search</button>
            
            <button type="button" class="btn bg-secondary w-100 mx-3 my-1">Miami</button>
            <button type="button" class="btn bg-secondary w-100 mx-3  my-1">Chicago</button>
            <button type="button" class="btn bg-secondary w-100 mx-3  my-1">Orlando</button>
            <button type="button" class="btn bg-secondary w-100 mx-3  my-1">New York</button>
            
        </section>
       
       
        <section class="col-9">
            <article class="row border border-black w-100 my-1">
                <section class="col-12" id="dashboard">
                    <h3> Miami 1/29/2024 <img src="https://openweathermap.org/img/wn/10d@2x.png" alt=""></h3>
                    <p>Temp:75</p>
                    <p>Wind:8.43</p>
                    <p>Humidity:44%</p>
                </section>
            </article>
            <h3>5 Day Forecast</h3>
            
            <div class="row" id="five-day">
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      <a href="#" class="btn btn-primary"></a>
                    </div>
                  </div>
                </div>

        </section>

    </main>
     <!--My link to the dayjs library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.11/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
